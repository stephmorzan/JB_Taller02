plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'io.rest-assured:rest-assured:5.5.5'
    implementation 'io.rest-assured:json-path:5.5.5'
    implementation 'io.rest-assured:json-schema-validator:5.5.5'
    implementation 'io.rest-assured:rest-assured-common:5.5.5'
    testImplementation 'io.rest-assured:rest-assured-all:5.5.5'

    implementation 'org.json:json:20250517'

}

test {
    useJUnitPlatform()
}